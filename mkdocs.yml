site_name: CPNS Labs
site_url: https://polaris.fri.uni-lj.si/cpns/
docs_dir: docs

theme:
  name: material

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: si
          default: true
          name: Slovenščina
          link: /cpns/ 
        - locale: en
          name: English
          link: /cpns/en/

nav:
